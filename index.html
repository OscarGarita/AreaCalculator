<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/i18next@latest/dist/umd/i18next.min.js"></script>


</head>

<body>
    <div class="container">
        <h1 id="title">Area Calculator</h1>
        <div class="name">

            <input type="text" class="text-box name" id="txtName" placeholder="Area Name">
        </div>
        <div class="numbers">
            <div>

                <input type="number" class="text-box length" id="txtLength" placeholder="Length">
                <input type="number" class="text-box width" id="txtWidth" placeholder="Width">
            </div>
            <div>

                <h2 class="total">Total: <span class="total-green" id="totalArea">m2</span></h2>
            </div>

            <div class="button-container">
                <button class="add-button" id="addButton">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

        </div>

        <div class="btn-clean-container">

            <button id="btnClean" class="button clean">CLEAR</button>
        </div>

        <div class="container-table">
            <table id="table">
                <th id="txtArea">Area</th>
                <th id="tableLength">Length</th>
                <th id="tableWidth">Width</th>
                <th>Total</th>
                <th id="txtDelete">Delete</th>

            </table>
        </div>




    </div>
</body>
<script src="script.js"></script>
<script src="language.js"></script>

</html>
